<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Agency System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gas Agency Management System</h1>

    <!--Admin Login Form-->
    <div id="login-form">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Email">
        <input type="password" id="admin-password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="login-error"></p>

        <!-- Customer Management Section -->
        <div id="customer-section">
            <h2>Customer Management</h2>
            <form id="customer-form">
                <input type="text" id="customer-name" placeholder="Customer Name" required>
                <input type="text" id="customer-address" placeholder="Address" required>
                <button type="submit">Add Customer</button>
            </form>
            <ul id="customer-list"></ul>
        </div>

        <!-- Gas Booking Section -->
        <div id="booking-section">
            <h2>Gas Booking</h2>
            <form id="booking-form">
                <select id="select-customer">
                    <!-- Customer optionswill be populated here-->
                </select>
                <button type="submit">Book Gas Cylinder</button>
            </form>
            <ul id="booking-list"></ul>
        </div> 
        <!-- Inventory Management Section-->
         <div id="inventory-section">
            <h2>Inventory Management</h2>
            <p>Available Cylinder:<span id="inventory-count">0</span></p>
            <button id="add-stock">Add Cylinder Stock</button>
         </div>

         <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
         <script src="firebase-config.js"></script>
         <script src="app.js"></script>
    </div>
</body>
</html>
